<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/svg+xml" href="img/tictactoe-svgrepo-com.svg" id="svg-favicon">
    <link rel="icon" type="image/png" href="img/tic-tac-toe-light.png">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h1>Tic Tac Toe</h1>
          <div class="grid">
          <div id="fields">
            <div class="field" id="field1">
                <div class="field-border"></div>
                <div class="field-content"></div>
            </div>
            <div class="field" id="field2">
                <div class="field-border"></div>
                <div class="field-content"></div>
            </div>
            <div class="field" id="field3">
                <div class="field-border"></div>
                <div class="field-content"></div>                
            </div>
            <div class="field" id="field4">
                <div class="field-border"></div>
                <div class="field-content"></div>                
            </div>
            <div class="field" id="field5">
                <div class="field-border"></div>
                <div class="field-content"></div>                
            </div>
            <div class="field" id="field6">
                <div class="field-border"></div>
                <div class="field-content"></div>                
            </div>
            <div class="field" id="field7">
                <div class="field-border"></div>
                <div class="field-content"></div>                
            </div>
            <div class="field" id="field8">
                <div class="field-border"></div>
                <div class="field-content"></div>                
            </div>
            <div class="field" id="field9">
                <div class="field-border"></div>
                <div class="field-content"></div>
            </div>
          </div>
          </div>
          <div class="picking-color">
            <div id="color1"></div>
            <div id="color2"></div>
            <div id="color3"></div>
            <div id="color4"></div>
            <div id="color5"></div>
            <div id="color6"></div>
            <div id="color7"></div>
            <div id="color8"></div>
          </div>
          <div class="text-result">
            <div class="player">
              <h1>Player:</h1>
              <span class="player-cross"></span>
              <span class="player-cross"></span>
            </div>
            <div class="computer">
              <h1>Computer:</h1>
              <span class="computer-circle"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/colors.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
